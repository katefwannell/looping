<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Looping Tests</title>
  </head>
  <body>
    <div class="container">

      <div id="loopUser">
        <h1>Looping Test User Input!</h1>
        <form>

          <div class="form-group">
            <label for="countFrom">Count From:</label>
            <input id="countFrom" class="form-control" type="text">
          </div>

          <div class="form-group">
            <label for="countTo">Count to:</label>
            <input id="countTo" class="form-control" type="text">
          </div>

          <div class="form-group">
            <label for="countBy">Count by:</label>
            <input id="countBy" class="form-control" type="text">
          </div>

          <button type="submit" class="btn">User Loop!</button>
          <ul><span class="resultUser"><span></ul>
        </form>
      </div>

      <br>
      <br>
      <br>
      <br>

      <div id="loop30">
        <h1>Looping Test 30!</h1>
        <form>
          <button type="submit" class="btn">Loop to 30 by 5!</button>
          <ul><span class="result30"><span></ul>
        </form>
      </div>

      <br>
      <br>
      <br>
      <br>

      <div id="loop50">
        <h1>Looping Test 50!</h1>
        <form>
          <button type="submit" class="btn">Loop to 50 by 7!</button>
          <ul><span class="result50"><span></ul>
        </form>
      </div>

    </div>
  </body>
</html>
